<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="shortcut icon" href="/src/imgs/favicon-caiscode.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/src/styles/login.css">
    <title>CaisCode - Login das Equipes</title>
    <style>
        .input-icon-group {
            position: relative;
        }
        .input-icon-group .form-control {
            padding-left: 2.5rem; /* Ajuste conforme necessário */
        }
        .input-icon-group .input-group-text {
            position: absolute;
            pointer-events: none;
            top: 50%;
            transform: translateY(-50%);
            left: 10px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="contPrincipal">

        <div class="imagem-lateral">
            <img src="/src/imgs/logo-caistech.png" alt="">
        </div>

        <div class="login-space">
            <div class="texto-titulo">
                <h1>Faça seu Login na CaisCode!</h1>
            </div>
            <div class="formulario">
                <form action="">
                    <div class="mb-3">
                        <label for="accessKey">Chave de Acesso:</label>
                        <div class="input-icon-group">
                            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                            <input class="form-control form-control-lg" type="text" id="accessKey" placeholder="Digite a Chave de Acesso..." aria-label="default input example">
                        </div>
                        <div id="accessHelp" class="form-text"><i class="bi bi-info-circle-fill"></i> <span id="helpDecoration">Atenção:</span> A <span>Chave de Acesso</span> está no Caderno de Questões.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password">Senha:</label>
                        <div class="input-group">
                            <input class="form-control form-control-lg" type="password" id="password" placeholder="Digite a Senha..." aria-label="Digite a Senha..." aria-describedby="button-addon2">
                            <button class="btn btn-light" type="button" id="button-addon2">
                                <i class="bi bi-eye-fill" id="togglePasswordIcon"></i>
                            </button>
                        </div>
                        <div id="passwordHelp" class="form-text"><i class="bi bi-info-circle-fill"></i> <span id="helpDecoration">Atenção:</span> Verifique se a senha possui 8 dígitos.</div>
                    </div>

                    <button type="button" class="btn btn-info">Entrar</button>

                    <div class="social">
                        <a href="https://www.instagram.com/caistechflo/" target="_blank" class="btn btn-sm btn-roxo btn-social mt-4 mr-3 wow fadeIn delay-05s">
                            <i class="bi bi-instagram"></i>
                        </a>

                        <a href="https://www.instagram.com/caistechflo/" target="_blank" class="btn btn-sm btn-roxo btn-social mt-4 mr-3 wow fadeIn delay-05s">
                            <i class="bi bi-facebook"></i>
                        </a>

                        <a href="https://www.instagram.com/caistechflo/" target="_blank" class="btn btn-sm btn-roxo btn-social mt-4 mr-3">
                            <i class="bi bi-youtube"></i>
                        </a>
                        
                    </div>

                </form>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const togglePassword = document.querySelector('#button-addon2');
            const password = document.querySelector('#password');
            const icon = document.querySelector('#togglePasswordIcon');

            togglePassword.addEventListener('click', function () {
                // Alternar o tipo de input entre password e text
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);

                // Alternar o ícone do botão
                if (type === 'password') {
                    icon.classList.remove('bi-eye-slash-fill');
                    icon.classList.add('bi-eye-fill');
                } else {
                    icon.classList.remove('bi-eye-fill');
                    icon.classList.add('bi-eye-slash-fill');
                }
            });
        });
    </script>
</body>
</html>
