<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisor Ajustável</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .panel {
            flex-grow: 1;
            padding: 20px;
            overflow: auto;
        }
        .gutter {
            width: 12px;
            position: relative;
            background-color: #131313;
            background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bMfxAGAgYYmwGrIIiDjrELjpo5aiZeMwF+yNnOs5KSvgAAAABJRU5ErkJggg==);
            background-position: 50%;
            background-repeat: no-repeat;
            cursor: ew-resize;
        }
    </style>
</head>
<body>
    <div class="panel" id="panel1">Enunciado da Questão</div>
    <div class="gutter" id="gutter"></div>
    <div class="panel" id="panel2">Editor de Código</div>

    <script>
        const gutter = document.getElementById('gutter');
        const panel1 = document.getElementById('panel1');
        const panel2 = document.getElementById('panel2');

        gutter.addEventListener('mousedown', function(e) {
            e.preventDefault();
            
            const startX = e.clientX;
            const startPanel1Width = panel1.getBoundingClientRect().width;
            const startPanel2Width = panel2.getBoundingClientRect().width;
            const totalWidth = startPanel1Width + startPanel2Width;

            function onMouseMove(e) {
                const dx = e.clientX - startX;
                const newPanel1Width = ((startPanel1Width + dx) / totalWidth) * 100;
                const newPanel2Width = 100 - newPanel1Width;

                if (newPanel1Width >= 10 && newPanel2Width >= 10) { // Limite mínimo de 10% para os painéis
                    panel1.style.width = `${newPanel1Width}%`;
                    panel2.style.width = `${newPanel2Width}%`;
                }
            }

            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });
    </script>
</body>
</html>
