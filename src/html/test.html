<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar with Borders</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .progress-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .progress-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-background {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            clip: rect(0px, 150px, 150px, 75px);
            background-color: #d3d3d3;
        }

        .mask {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
        }

        .full,
        .half {
            clip: rect(0px, 75px, 150px, 0px);
        }

        .fill {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            background-color: #4caf50;
        }

        .progress-inner {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #progress-text {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-circle">
            <div class="circle-background">
                <div class="mask full" id="mask-full">
                    <div class="fill" id="fill-full"></div>
                </div>
                <div class="mask half">
                    <div class="fill" id="fill-half"></div>
                </div>
            </div>
            <div class="progress-inner">
                <span id="progress-text">0%</span>
            </div>
        </div>
    </div>
    <script>
        function updateProgress(percentage) {
            const fillFull = document.getElementById('fill-full');
            const fillHalf = document.getElementById('fill-half');
            const text = document.getElementById('progress-text');
            
            if (percentage <= 50) {
                fillFull.style.transform = `rotate(${percentage * 3.6}deg)`;
                fillHalf.style.transform = `rotate(0deg)`;
            } else {
                fillFull.style.transform = `rotate(180deg)`;
                fillHalf.style.transform = `rotate(${(percentage - 50) * 3.6}deg)`;
            }
            
            text.textContent = `${percentage}%`;
        }

        // Exemplo de uso: 20 de 100 (20% completado)
        updateProgress(90);
    </script>
</body>
</html>
